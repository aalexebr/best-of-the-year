<!doctype html>
<!-- html tag with Thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
<title>movies</title>
</head>
<body>
	<div class="container">
		<header class="d-flex my-4 ">
			<div class="col-4 text-center border p-3"> best of </div>
			<div class="border p-3 col-8">
				<a th:href="@{/movies}" type="button" class="btn btn-primary">movies</a>
				<a th:href="@{/songs}" type="button" class="btn btn-primary">songs</a>
				<a th:href="@{/}" type="button" class="btn btn-primary">home</a>
			</div>
		</header>
		<main>
			<h1 class="text-center">Movies:</h1>
			<div class="d-flex flex-wrap justify-content-center ">
				<div class="col-auto">
					<div class="d-flex flex-wrap justify-content-center">
						<div th:each="movie : ${x}" class="col-12 py-2">
							<div class="card text-center p-2">
								 <a th:href="@{/movies/{id}(id=${movie.id})}">[[${movie.title}]]</a>
								<div th:insert="fragments :: button(@{/movies/{id}(id=${movie.id})}, ${movie.title})"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</main>
		
	</div>
	
	
</body>
</html>
